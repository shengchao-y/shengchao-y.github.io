<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Name</title>
  <meta name="description" content="Personal homepage.">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand"><a href="/">Your Name</a></div>
      <a href="#home">Home</a>
      <a href="cv.pdf">CV</a>
      <a href="#team">Team</a>
      <a href="#art">Art</a>
      <a href="https://twitter.com/" target="_blank" rel="noopener">Follow me</a>
    </div>
  </header>

  <main class="container" id="home">
    <section class="hero">
      <img src="assets/profile.jpg" alt="Profile photo" />
      <div>
        <h1>Your Name</h1>
        <p>Short bio — your role, affiliations, and research focus.</p>
        <div class="badges">
          <a href="mailto:you@example.com">you@example.com</a>
          <span> · </span>
          <a href="https://scholar.google.com/">Google Scholar</a>
          <span> · </span>
          <a href="https://github.com/yourname">GitHub</a>
        </div>
      </div>
    </section>

    <div class="hr"></div>

    <section class="section" id="codebase">
      <h2>Codebase</h2>
      <div class="grid" id="codebase-grid">
        <!-- Optional cards for software/tools -->
      </div>
    </section>

    <div class="hr"></div>

    <section class="section" id="publications">
      <h2>Publications</h2>
      <div id="pubs-root"></div>
    </section>

    <div class="hr"></div>

    <section class="section" id="team">
      <h2>Team</h2>
      <p>Add your team members or collaborators.</p>
    </section>

    <div class="hr"></div>

    <section class="section" id="art">
      <h2>Art</h2>
      <p>Optional personal gallery.</p>
    </section>

    <footer class="footer">
      <div>© <span id="y"></span> Your Name</div>
    </footer>
  </main>

  <script src="app.js" defer></script>
  <!-- Optional: Analytics snippet goes here -->
</body>
</html>
